<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>StopWatch</title>
</head>

<body>
    <div class="container">
        <textarea id="invisible"></textarea>
        <div class="sub">
            <div id="dummy_area"></div>
            <div id="time_area">00:00.000</div>
            <div id="button_area">
                <button id="start">start!</button>
                <button id="stop">stop!</button>
                <button id="reset">reset!</button>
            </div>
        </div>
        <div class="main">
            <div id="annotation_area">
                <div id="controller">
                    <input accept="image/*,.pdf" type="file" id="pdf">
                    <button id="check">record</button>
                </div>
                <div id="annot">
                    <div id="pdf_view"></div>
                    <textarea id = "annotation" style = "overflow:auto;"></textarea>
                </div>
            </div>
            <div id="rap_area">
                <button id="rap">Time per page</button>
                <textarea id = "rap-info" style = "overflow:auto;" readonly></textarea>
            </div>
        </div>
    </div>
    
    <script src="./pdfjs-dist/build/pdf.js"></script>
    <script src='stopwatch.js'></script>
</body>
</html>
